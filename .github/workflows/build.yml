name: Build and Push to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 关键补充：确保脚本在推送到 Docker 之前具有执行权限
      # 如果你在 Windows 下编辑脚本，这个步骤能救命
      - name: Make entrypoint executable
        run: chmod +x entrypoint.sh

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 使用 lowercase 转换，防止 GitHub 用户名包含大写导致构建失败
          tags: |
            ghcr.io/${{ github.repository_owner }}/sap-gcp:latest
            ghcr.io/${{ github.repository_owner }}/sap-gcp:26.01.29
